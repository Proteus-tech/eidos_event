server {
    listen 8080;
    server_name event.theeidos.com;

    access_log /home/webapp/logs/project/access.log;
    error_log /home/webapp/logs/project/error.log;

    location /static {
        autoindex off;
        alias /home/webapp/static/project;
    }

    location /media {
        autoindex off;
        alias /home/webapp/media/project;
    }

    location / {
        proxy_pass http://0.0.0.0:8001;
        proxy_set_header Host $host;
        proxy_buffering off;
    }
}